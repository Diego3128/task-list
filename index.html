<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks app</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <form  class="form">
            <h2 class="h1-title" >Add a new task!</h2>
            <div class="list">
                <input type="text" class="input" placeholder="Task name" minlength="3" maxlength="35" >
                <button class="button" type="submit">Create Task</button>
            </div>
        </form>
        <ul class="list-container">
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
